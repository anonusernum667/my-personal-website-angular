
 <section class="bg-gradient-to-l from-neutral-900 via-emerald-600 to-neutral-900  antialiased" data-aos="fade-right" data-aos-duration="500">
  <div class="w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-8 lg:py-12">

<div class="gallery-container  py-6 sm:py-8 lg:py-12 bg-gradient-to-l from-emerald-800 to-neutral-800  rounded-md ">
  <div class="">
    <div class="flex flex-col justify-center items-center">
    <h2 class="text-4xl font-bold mb-4 text-white">Some of my photos</h2>
    <h2 class="text-xl font-bold mb-4 text-neutral-100">to see more follow me on <a class="text-teal-600 " href="https://www.instagram.com/muhammad._.vf/">instagram</a></h2>
  </div>
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">

      <div class="flex flex-col justify-center md:grid grid-cols-2 gap-4 sm:grid-cols-3 md:gap-6 xl:gap-8 ">
        <div data-aos="fade-up" *ngFor="let image of images | shuffleobjects" class="mt-4  group relative flex h-64 md:h-72 w-auto items-end overflow-hidden rounded-lg bg-gray-100 shadow-lg md:w-auto">
          <img [src]="image.src" loading="eager" [alt]="image.alt" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110 bg-gray-200" />
          <div class="lazyload pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>
